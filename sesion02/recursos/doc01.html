<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
<body>
    <h1>Ejercicio de algoritmia 01</h1>
    <p>hacer un programa que reste dos numeros</p>
    <h2>El Algoritmo</h2>
    inicio
    <p>leer numero1</p>
    <p>leer numero2</p>
    <p>resultado = numero1 - numero2</p>
    <p>mostrar resultado</p>
    fin

    <h2>El programa</h2>
    <!-- caja de texto para ingresar numeros-->
    Ingrese Numero 1: <input type="number" id="num1"><br>
    Ingrese Numero 2: <input type="number" id="num2"><br>

    <button onclick="restar()">Restar</button>
    <button onclick="sumar()">Sumar</button>

    <h1 id="respuesta"></h1>  

    <script>
        
        // Funciones para sumar y restar
        function sumar() {
            // Obtener los valores de los inputs, convertirlos a n√∫meros y realizar la suma
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var resultado = num1 + num2;
            document.getElementById("respuesta").innerText = "Resultado: " + resultado;
        }

        function restar() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var resultado = num1 - num2;
            document.getElementById("respuesta").innerText = "Resultado: " + resultado;
        }

    </script>
        


</body>

</html>
